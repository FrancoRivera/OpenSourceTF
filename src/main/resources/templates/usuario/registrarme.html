
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Registrarme | Ayudando Peru </title>

       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="/css/style.css"> 

    </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login_container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 center"><h1>Regi足strarme</h1></div>
        </div>
        <form action="" method="POST" th:object="${user}">
        <div class="margin_30"></div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
                <i class="glyphicon glyphicon-heart"></i>
              <input class="form-control" name="dniruc" type="text" id="usuario" placeholder="Usuario / DNI / RUC" required th:value="${user.dniruc}">
              </div>
            </div>
             <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
             <select class="form-control" name="tipo"><option value="Persona Natural">Persona Natural</option><option value="Persona Juridica">Persona Juridica</option></select>
            </div>
            </div>

            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
             <i class="glyphicon glyphicon-user"></i>
              <input class="form-control" type="text" id="nombres" placeholder="Nombres" name="nombre" required th:value="${user.nombre}"></div>
            </div>
            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
             <i class="glyphicon glyphicon-user"></i>
              <input class="form-control" type="text" id="apellidos" placeholder="Apellidos" name="apellido" required th:value="${user.apellido}"></div>
            </div>
             <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
             <i class="glyphicon glyphicon-globe"></i>
              <input class="form-control" type="email" id="correo" placeholder="Correo Electronico" name="email" required th:value="${user.email}"></div>
            </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon passw">
             <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control" type="password" id="contrasenha1" placeholder="Contrase単a" name="password" required>
            </div>
          </div>
            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon passw">
             <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control" type="password" id="contrasenha2" placeholder="Repite tu Contras単a" required>
            </div>
          </div>
          <div class="margin_30"></div>
            <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <span class="text-danger" id="mensaje_form"></span>
            </div>
          </div>
          <div class="margin_30"></div>
            <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button id="login_button" th:switch="${action}"> 
               <span th:case="null"> Registrarme </span>
                 <span th:case="*"> Actualizar </span>
              </button>
            </div>
          </div>
            <div class="margin_30"></div>
            </form>
             <div class="row center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a href="/usuario" style="color:black"><u>Ya tengo cuenta </u></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>


 <script   src="https://code.jquery.com/jquery-3.2.1.slim.min.js"   integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="   crossorigin="anonymous"></script>
<script src="js/holder.min.js"></script>
<script src="js/parallax.min.js"></script>
      
      

<script>
        $("#contrasenha2").keyup(function(){
            	if ($("#contrasenha1").val() != $("#contrasenha2").val()){
            		$(".passw").addClass("has-error")
            	}
            	else{
            		$(".passw").removeClass("has-error");
            		$(".passw").addClass("has-success")
            	}
            })
            $("#login_button").click(function(e){
            	if ($("#contrasenha1").val() != $("#contrasenha2").val()){
            		e.preventDefault();
            		$("#mensaje_form").html("Las contrase単as no coinciden!")
            	}
            	else{
            		
            	}
            })
            
            </script>
  </body>
</html>
