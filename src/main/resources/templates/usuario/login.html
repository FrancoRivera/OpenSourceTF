<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login | Ayudando Peru </title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

      <link rel="stylesheet" href="/css/style.css" > 
    </head>
  <body>

<div class="container">
 <div class="margin_30"></div> <div class="margin_30"></div>
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4"><h1 class="center" id="titulo">Ayudando Peru</h1>  </div>
    </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login_container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 center"><h1>Ingresa</h1></div>
        </div>
        <div class="margin_30"></div>

         <form th:action="@{/logincheck}" method="POST">
          <!-- evitar algunas vulnerabilidades web -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
              <i class="glyphicon glyphicon-heart"></i>
              <input class="form-control"type="text"  name="identity_number_person" id="usuario"placeholder="DNI / RUC"  required="required"/>
              </div>
            </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
              <i class="glyphicon glyphicon-lock"></i>

              <input class="form-control" type="password" name="password_person" id="password" placeholder="Password" required="required" />
            </div>
          </div>
             <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <span class="text-danger">
              <div th:if="${error!=null}">Usuario o clave incorrectos<div th:text="${error}"></div></div>
                <div th:if="${logout!=null}">Logout correcto</div>
                </span>
            </div>
          </div>
          <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button id="form_login_button">Ingresa</button>
            </div>
          </div>
                
          </form>


            <div class="margin_30"></div>
             <div class="row center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a href="/usuario/registro" style="color:black"><u>No tengo cuenta </u></a>
            </div>
          </div>
            <div class="row center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a href="#" style="color:black"><u>Me olvide mi Contrase√±a </u></a>
            </div>
          </div>
          <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <a href="/usuario/lista" style="color:black"><u>Todos los usuarios </u></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>


 <script   src="https://code.jquery.com/jquery-3.2.1.slim.min.js"   integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="   crossorigin="anonymous"></script>
<script src="/js/holder.min.js"></script>
<script src="/js/parallax.min.js"></script>
      
      
  </body>
</html>
