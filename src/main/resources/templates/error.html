<html lang="en">
  <head>
   <meta charset="utf-8" />

  <body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="row">
			<h1 class="col-md-12"> Ooops </h1></div>
			<h3>Hay un error!!!</h3>
				<div class="margin_10"></div>
			<div class="row">
			<span th:text="${timestamp}"></span>
			</div>
				<div class="margin_10"></div>
			<div class="row">
			<div class="col-md-12">
			<span class="h4">Error:</span>  <span th:text="${error}"></span> 

			</div>
			</div>
			<div class="row">
			<div class="col-md-12">
			<span class="h4">Status:</span>   <span th:text="${status}"></span>

			</div>

			</div>
				<div class="margin_30"></div>
					<div class="margin_30"></div>
			<div class="row">
			<span th:text="${message}" class="h2 col-md-12 text-danger"></span></div>
		</div>
	</div>
</div>
