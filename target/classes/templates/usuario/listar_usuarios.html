<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Lista de usuarios</title>

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

      <link rel="stylesheet" href="/css/style.css" > 

</head>
<body>

    <div th:replace="fragmentos/header::header"></div>

<div class="container-flud">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default" style="margin:10px">
     
          <div class="panel-heading">
           
				<h1 class="text-center panel-title">Tu lista de Usuarios</h1>
		</div>
			<div class="margin_30"></div>
			<table class="table">
				<thead>
					<tr>
					<th> ID </th> <th> Nombre </th> <th> DNI RUC </th> <th> Roles </th> <th>Update </th><th> Borrar </th>
					</tr>
				</thead>
				<tbody>		
			<tr th:each="p:${lista}">
			<td th:text="${p.id}"> </td>
			<td th:text="${p.nombre}">  </td>
			<td th:text="${p.dniruc}"> </td>
			<td> <span th:each="rol:${p.getRol()}"><span th:text="${rol.name_role}"></span></span> </td>
			<td><a th:href="${'/usuario/profile/' + p.id}" class="btn btn-primary">Ver Profile</a></td>
			<td><a th:href="${'/usuario/update/' + p.id}" class="btn btn-primary">Edit</a></td>
			<td><a th:href="${'/usuario/delete/' + p.id}" class="btn btn-danger">Delete</a></td>
			</tr>


			</tbody>	
			</table>
 			<p th:unless="${lista}">No hay usuarios</p>
 			</div>
		</div>
	</div>
	     <div class="margin_100"></div>


</div>

</body>
</html>
