 <div class="margin_30"></div> <div class="margin_30"></div>

      <div class="col-md-4"><h1 class="center" id="titulo">Ayudando Peru</h1>  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login_container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 center"><h1>Ingresa</h1></div>
        </div>
        <div class="margin_30"></div>
        <form th:action="@{/usuario}" th:object="${user}" method="POST">
        <input type="hidden" name="action" value ="login" />
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
              <i class="glyphicon glyphicon-heart"></i>
              <input class="form-control" type="text" id="usuario" placeholder="DNI / RUC" name="dniruc" th:field="*{dniruc}" required="requred" /></div>
            </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 inner-addon left-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input class="form-control" type="password" id="contrasenha" name="pass"  th:field="*{password}" placeholder="Contraseña" required="required" />
            </div>
          </div>
             <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <span class="text-danger" th:text="${mensaje}"></span>
            </div>
          </div>
          <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button id="form_login_button">Ingresa</button>
            </div>
          </div>
          </form>
            <div class="margin_30"></div>
             <div class="row center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a href="/usuario/registro" style="color:black"><u>No tengo cuenta </u></a>
            </div>
          </div>
            <div class="row center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a href="#" style="color:black"><u>Me olvide mi Contraseña </u></a>
            </div>
          </div>
          <div class="margin_30"></div>
             <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <a href="/usuario/lista" style="color:black"><u>Todos los usuarios </u></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
