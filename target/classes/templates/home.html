    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
  	    var map;

        var contentString = '<div id="content">'+
              '<div id="siteNotice">'+
              '</div>'+
              '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
              '<div id="bodyContent">'+
              '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
              'sandstone rock formation in the southern part of the '+
              'Northern Territory,' +
              'Heritage Site.</p>'+
              '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
              'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
              '(last visited June 22, 2009).</p>'+
              '</div>'+
              '</div>';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

        $(document).ready(function(){initMap()});


  	      function initMap() {
  	        var uluru = {lat: -12.07, lng: -77.044};
  	        map = new google.maps.Map(document.getElementById('map'), {
  	          zoom: 11,
  	          center: uluru
  	        });

            var posiciones = [];

  	        for (var i = 0; i < 10; i++) {
              var marker = new google.maps.Marker({
                position: {
                  lat: -12.072+Math.random()/10, 
                  lng: -77.10+Math.random()/10},
                map: map,
                animation: google.maps.Animation.DROP,
                contentString:contentString

               })
               var infowindow = new google.maps.InfoWindow({});
              posiciones.push(marker);
               marker.addListener('click', function() {
                  infowindow.setContent(this.contentString);
                 infowindow.open(map, this);
                map.setCenter(this.getPosition());
             });
          
  	      };
          };
  	 /*]]>*/
    </script>


    <script type="text/javascript">
	    $("#donde_estoy").click(function(){
	        $(this).hide();
	        if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(showPosition);
	        }
	        else {
	            alert("No soportas geolocalizacion")
	        };
	    })


	    function showPosition(position) {
	         var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};
        
          var pos_actual = new google.maps.Marker({
            position: uluru,
            map: map,
            label: "Mi Ubicacion",   
            animation: google.maps.Animation.DROP,
            icon: "https://maxbeddall.files.wordpress.com/2015/04/img_0050.png?w=32"
          });

	          map.setCenter(uluru)
	          map.setZoom(16)
	       
	
	    }
    </script>
